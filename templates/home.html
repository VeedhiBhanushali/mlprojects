<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .prediction-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
        }
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        .btn-predict {
            background: #4a90e2;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        .btn-predict:hover {
            background: #357abd;
            transform: translateY(-2px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .result-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        .result-box h2 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .score {
            font-size: 2em;
            color: #4a90e2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prediction-card">
            <div class="header">
                <h1>ðŸ“š Student Performance Predictor</h1>
                <p>Enter student details to predict their mathematics score</p>
            </div>

            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="row g-4">
                    <!-- Gender -->
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option value="" selected disabled>Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Race/Ethnicity -->
                    <div class="col-md-6">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-select" name="ethnicity" required>
                            <option value="" selected disabled>Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <!-- Parental Education -->
                    <div class="col-md-6">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-select" name="parental_level_of_education" required>
                            <option value="" selected disabled>Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <!-- Lunch Type -->
                    <div class="col-md-6">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option value="" selected disabled>Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <!-- Test Preparation -->
                    <div class="col-md-12">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-select" name="test_preparation_course" required>
                            <option value="" selected disabled>Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <!-- Scores -->
                    <div class="col-md-6">
                        <label class="form-label">Writing Score</label>
                        <input class="form-control" type="number" name="reading_score"
                            placeholder="Enter score (0-100)" min="0" max="100" required />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Reading Score</label>
                        <input class="form-control" type="number" name="writing_score"
                            placeholder="Enter score (0-100)" min="0" max="100" required />
                    </div>
                </div>

                <button type="submit" class="btn btn-predict">
                    Predict Mathematics Score ðŸŽ¯
                </button>
            </form>

            {% if results is defined and results %}
            <div class="result-box">
                <h2>Predicted Mathematics Score</h2>
                <div class="score">{{ "%.2f"|format(results) }}</div>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
